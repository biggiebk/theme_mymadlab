title: MyMadLab Theme
description: >-
  A minimal Jekyll theme for personal blogs, created by Bryce Klimoski of MyMadLab.
baseurl: ""
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: theme_mymadlab
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme configuration
author: Bryce Klimoski
email: biggiebk@mymadlab.net
github_username: biggiebk
repository: biggiebk/theme_mymadlab

# Display options
show_posts: true          # Show posts list on homepage
show_rss_subscribe: true  # Show RSS subscription links

# Header navigation
header_pages:
  - categories.md

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Syntax highlighting settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
  # Enable extended kramdown features
  parse_block_html: true
  parse_span_html: true
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  # Enable definition lists and other extensions
  extensions:
    - tables
    - autolink
    - strikethrough
    - superscript
    - with_toc_data
    - footnotes
    - smart_quotes