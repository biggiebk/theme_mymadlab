title: MyMadLab Theme
description: >-
  A minimal Jekyll theme for personal blogs, created by Bryce Klimoski of MyMadLab.
baseurl: ""
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: theme_mymadlab
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme configuration
author: Bryce Klimoski
email: biggiebk@mymadlab.net
github_username: biggiebk
repository: biggiebk/theme_mymadlab

# Display options
show_posts: true          # Show posts list on homepage
show_rss_subscribe: true  # Show RSS subscription links

# Header navigation
header_pages:

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Syntax highlighting settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false