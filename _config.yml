title: MyMadLab Theme
description: >-
  A dark Jekyll theme with RGB(23,32,36) background and RGB(192,239,254) foreground
baseurl: ""
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: theme_mymadlab
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme configuration
author: Your Name
email: your-email@example.com
github_username: biggiebk

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Syntax highlighting settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false